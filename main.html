<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container" id="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="message" id="turn-message"></div>
        <div class="grid" id="grid"></div>
        <button id="restart-button" style="display:none;">Restart Game</button>
    </div>

    <div id="input-container">
        <h1>Tic Tac Toe</h1>
        <input type="text" id="player-1" placeholder="Player1" required>
        <input type="text" id="player-2" placeholder="Player2" required>
        <button id="submit">Start Game</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
